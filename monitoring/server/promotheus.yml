global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']  # Ajoutez ici l'adresse IP du serveur Prometheus lui-mÃªme
    metric_relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*):9100'
      - source_labels: [__address__]
        target_label: __address__
        regex: '(.+):9100'
        replacement: '$1:9100'

  - job_name: 'node-exporter-auto-discovery'
    file_sd_configs:
      - files:
        - '/target*.json'  # Changez le chemin selon votre configuration