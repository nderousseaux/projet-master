<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8"/>
	<title>Gestion champs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex, nofollow"/>
	<link rel="icon" type="image/webp" href="img/favicon.webp"/>
	<meta name="description" content="Gestion de champs"/>
	<link rel="stylesheet" type="text/css" href="style/index.css"/>
</head>
<body>
<header>
	<img draggable=false src="img/logo_alsagriculture.png" alt="Logo Als'agriculture"/>
	<section>
		<p>Nom du champ</p>
		<div class="dropdown">
			<button class="dropbtn">⇩</button>
			<div class="dropdown-content">
			<a href="#">Champ 1</a>
			<a href="#">Champ 2</a>
			<a href="#">Champ 3</a>
			</div>
		</div>
	</section>
	<section>
		<p>Nom utilisateur</p>
		<div class="dropdown">
			<button class="dropbtn">⇩</button>
			<div class="dropdown-content">
			<a href="#">Paramètres</a>
			<a href="#">Déconnexion</a>
			</div>
		</div>
	</section>
</header>
<div id="corps">
	<section id="infos">
		<div>
			<h1>État général</h1>
			<p>OK</p>
		</div>
		<div>
			<h1>Nombre de capteurs</h1>
			<p>42</p>
		</div>
		<div>
			<h1>Dernière màj</h1>
			<p>24/10/2023 16:30</p>
		</div>
	</section>
	<section id="compose_met_moy">
		<div id="meteo">
			Météo
		</div>
		<section id="moyennes">
			<div>
				<h1>Température moyenne</h1>
				<p>21.3°C</p>
			</div>
			<div>
				<h1>Humidité moyenne du sol</h1>
				<p>60%</p>
			</div>
			<div>
				<h1>Luminosité moyenne</h1>
				<p>13 000 lux</p>
			</div>
		</div>
	</section>
</div>
</body>
</html>
